<section class="bg-white">
    <div class="container px-6 py-10 mx-auto">
        <h1 class="text-3xl font-semibold text-center text-gray-800 capitalize lg:text-4xl ">Our Students Team</h1>
        
        <p class="max-w-2xl mx-auto my-6 text-center text-gray-500 ">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo incidunt ex placeat modi magni quia error alias, adipisci rem similique, at omnis eligendi optio eos harum.
        </p>
              <div class="flex w-[40%]  mx-auto p-4  space-x-6 bg-white rounded-xl shadow-lg hover:shadow-xl hover:scale-105 transition duration-500">
                <div class="flex bg-gray-100 p-2  space-x-4 rounded-lg">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 opacity-30" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg>
                  <input class="bg-gray-100 outline-none" type="text" placeholder="Article name or keyword..." [(ngModel)]="toSearchVariable"/>
                </div>
                <div class="flex py-2 px-4 rounded-lg text-gray-500 font-semibold cursor-pointer">
                  <span (click)="drop('_')">All categorie</span>
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                  </svg>
                  <div *ngIf="dropDownCond" class="bg-white text-base z-50 list-none divide-y divide-gray-100 rounded shadow my-4 absolute top-[30%]" id="dropdown">
                   
                    <ul class="py-1" aria-labelledby="dropdown">
                    <li>
                        <p (click)="drop('Compentences')" class="text-sm hover:bg-gray-100 text-gray-700 block px-4 py-2">Compentences</p>
                    </li>
                    <li>
                        <p (click)="drop('Languages')" class="text-sm hover:bg-gray-100 text-gray-700 block px-4 py-2">Languages</p>
                    </li>
                    </ul>
                </div>
                </div>
                <div class="bg-purple-700 py-2 px-5 text-white font-semibold rounded-lg hover:shadow-lg transition duration-3000 cursor-pointer">
                  <span>Search</span>
                </div>
              </div>
        
         
        <div class="grid grid-cols-1 gap-8 mt-8 xl:mt-16 md:grid-cols-2 xl:grid-cols-4">
        
        <app-apprenant-card *ngFor="let item of students;index as i" [student]="item"></app-apprenant-card>

        </div>
    </div>
</section>
